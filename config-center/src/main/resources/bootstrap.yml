spring:
  application:
    name: config-center
#  profiles:
#    active: native
  cloud:
    config:
      server:
#        native:
#          searchLocations: classpath:/configs/{profile}
#          searchLocations: file:/d:/configs/{profile}
        git:
          uri: https://gitee.com/javaFinall/cloud-config.git
          default-label: master
          force-pull: true
          searchPaths: test
      bus:
        enabled: true
        trace:
          enabled: true
        refresh:
          enabled: true
  rabbitmq:
      host: 10.255.30.142
      port: 5672
      username: lz
      password: 123456
      virtual-host: /
server:
  port: 18082
eureka:
  client:
    serviceUrl:
      defaultZone: ${eureka.register.url}
    registry-fetch-interval-seconds: 5
  instance:
    lease-expiration-duration-in-seconds: 15
    lease-renewal-interval-in-seconds: 5
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.int}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
logging:
  level:
    root: info
  file: logs/${spring.application.name}.log